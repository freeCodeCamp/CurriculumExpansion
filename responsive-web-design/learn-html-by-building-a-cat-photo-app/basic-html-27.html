<!DOCTYPE html>
<html>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more <a target="_blank" href="#">cat photos</a>.</p>
      <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
      <h3>Cat Lists</h3>
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="lasagna.jpg" alt="Lasagna">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>  
      </figure>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="cats.jpg" alt="Cats">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
      </figure>
      <h3>Cat Form</h3>
      <!-- You can use radio buttons for questions where you want the user to only give you one answer out of multiple options.  Here is an example of a radio button with the option of cat: `<input type="radio"> cat` (notice there is no closing tag). Before the submit button, add two radio buttons on two separate lines with the options of "indoor" and "outdoor". -->
      <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
