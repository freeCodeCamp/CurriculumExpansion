<!DOCTYPE html>
<html>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more <a target="_blank" href="#">cat photos</a>.</p>
      <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
      <h3>Cat Lists</h3>
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="lasagna.jpg" alt="Lasagna">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>  
      </figure>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="cats.jpg" alt="Cats">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
      </figure>
      <h3>Cat Form</h3>
      <!-- It is considered best practice to set a `for` attribute on the label element with a value that matches the value of the `id` attribute of the input element. This allows assisting technologies to create a linked relationship between the label and the child input element. Add a `for` attribute on each label element that is set to equal the `id` of the input element within the label. Here is an example: `<label for="cat"><input id="cat" type="radio"> Cat</label>`. -->
      <form action="/submit-cat-photo">
        <label><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
