<!DOCTYPE html>
<html>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more <a target="_blank" href="#">cat photos</a>.</p>
      <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
      <h3>Cat Lists</h3>
      <!-- The `div` element, also known as a division element, is a general purpose container for other elements and is probably the most commonly used HTML element of all. It is often used with CSS to style sections of a page. Put an opening `<div>` tag above your "Things cats love" `p` element and a closing `</div>` tag after your closing `ol` tag so that both of your lists are within one `div` element. Don't forget to indent the code within the `div` element. -->
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="lasagna.jpg" alt="Lasagna">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>  
      </figure>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="cats.jpg" alt="Cats">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
      </figure>
      <h3>Cat Form</h3>
      <form action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
        <br>
        <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label>
        <br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
