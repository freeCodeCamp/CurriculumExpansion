<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
    }

    .label {
      border: 2px solid black;
      width: 270px;
      margin: 20px auto;
      padding: 0 7px;
    }
  </style>
  <body>
    <div class="label">
      <h1>Nutrition Facts</h1>
      <p>8 servings per container</p>
      <p>Serving size 2/3 cup (55g)</p>
    </div>
  </body>
</html>

<!--
If you inspect the label using your browser's developer tools, you'll see that it's actually 288 pixels wide instead of 270.
This is due to the default `content-box` value of the `box-sizing` property, which includes the dimensions of the border and padding when calulating the label's width (2px + 7px + 270px + 7px + 2px) or height.
An easy way to fix this is to use the universal `*` selector to target all elements on the page and set their `box-sizing` to `border-box`.
Add the following CSS rule to the top of your `style` block, above the `body` rule:
```
* {
  box-sizing: border-box;
}
```
-->
