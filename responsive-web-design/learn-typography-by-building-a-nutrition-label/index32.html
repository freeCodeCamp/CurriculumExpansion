<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./css/style32.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
      <header>
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider"></div>
        <p>8 servings per container</p>
        <p class="bold">Serving size <span class="right">2/3 cup (55g)</span></p>
      </header>
      <!--
      Create an empty `<div>` with the classes "divider" and "lg" below the closing `</header>` tag.
      Remember that the classes should be space separated.
      Here's an example of a `<p>` element with two classes: `<p class="class-1 class-2"></p>`
      -->

    </div>
  </body>
</html>
