<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./css/style30.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
      <!-- 
      We will create another `<h1>` element soon, but with different spacing and scaling.
      To prevent this from affecting the current layout, wrap everything within the label `<div>` in a header element.
      Create an opening `<header>` tag just under `<div class="label">`, and a closing `</header>` tag above `</div>`.
      -->
      
      <h1 class="bold">Nutrition Facts</h1>
      <div class="divider"></div>
      <p>8 servings per container</p>
      <p class="bold">Serving size <span class="right">2/3 cup (55g)</span></p>
    </div>
  </body>
</html>
