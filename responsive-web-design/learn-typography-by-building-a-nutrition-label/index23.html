<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./css/style23.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
      <h1>Nutrition Facts</h1>
      <div class="divider"></div>
      <p>8 servings per container</p>
      <!--
      Nutrition labels have a lot of bold text to draw attention to important information.
      Rather than target each element that needs to be bold with specific CSS, it's better to write modular CSS that you can use anywhere.
      Add the class "bold" to the second `<p>` element that reads "Serving size 2/3 cup (55g)".
      -->
      <p >Serving size 2/3 cup (55g)</p>
    </div>
  </body>
</html>
