<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="./css/style27.css" rel="stylesheet">
  </head>
  <body>
    <div class="label">
      <h1 class="bold">Nutrition Facts</h1>
      <div class="divider"></div>
      <p>8 servings per container</p>
      <!--
      Horizontal spacing between equally important elements increases the scannability of the text.
      Wrap "2/3 cup (55g)" in a span element.
      Add an opening `<span>` tag before "2/3" and a closing `</span>` after "(55g)".
      -->
      <p class="bold">Serving size 2/3 cup (55g)</p>
    </div>
  </body>
</html>
