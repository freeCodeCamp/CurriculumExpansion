<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Design Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="piano">
    <div class="keys">
        <div class="key"></div>
    </div>
</div>

</body>
</html>

<!-- 
    The piano will have 3 sets of 7 white keys and 5 black keys
    on large displays. You already have one key in this set, so
    create six more `key` `<div>` elements just below it. 

    Here is an example:

    ```
    <div id="guitar">
        <div class="strings">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
        </div>
    </div>
    ```
-->
