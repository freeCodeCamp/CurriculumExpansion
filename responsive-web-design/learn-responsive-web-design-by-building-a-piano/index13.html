<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Design Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
    </div>

</body>
</html>

<!-- 
    Now you need to include an extra `class` value to style the
    black keys. To do so, add a `class` attribute with the value 
    of `black--key` to the second `key` `<div>`.

    Here is an example:

    ```
    <div id="guitar">
        <div class="strings">
            <div class="string"></div>
            <div class="string bronze-string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
        </div>
    </div>
    ```
-->
