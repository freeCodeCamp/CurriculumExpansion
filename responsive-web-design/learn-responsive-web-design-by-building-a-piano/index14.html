<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Design Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
    </div>

</body>
</html>

<!-- 
    Add the same `class` value of `black--key` to the third, fifth,
    sixth, and seventh `key` `div` elements.
-->
