<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="denied-location">
    <!--Loading Screen-->
    <div class="loading-container flex-col">
      <div class="lds-ring spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="loading-text">Loading weather data...</p>
    </div>

    <!--Denied Location Services Screen-->

    <div class="denied-location-container">
      <p class="error-msg">
        Location access denied. Please enable location services.
      </p>
      <button class="try-again-btn">Try again</button>
    </div>

    <!--Default Screen-->

      <div class="card-header flex-container">
        <div class="location">
          <p class="city"></p>
          <p class="current-location-text flex-container">
            <svg
              class="default-icon-styles"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              fill="#006400"
              version="1.1"
              viewBox="0 0 395.71 395.71"
              xml:space="preserve"
            >
              <g>

                />
              </g>
            </svg>
            Current Location
          </p>
        </div>
        <button class="temp-converter-btn flex-container">
          Convert to &deg;<span class="temp-type">F</span>
        </button>
      </div>
      <div class="temperature-container flex-col">
        <i class="wi"></i>

        <p class="current-temp"></p>
        <p class="weather-descriptor"></p>
        <small class="feel-like-temp"></small>
      </div>

        <div class="humidity-container flex-container">

            <p>Humidity</p>
            <p><span></span>%</p>
          </div>
        </div>
        <div class="wind-container flex-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
          >

      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
