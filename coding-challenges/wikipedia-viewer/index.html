<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Wikipedia Viewer</h1>
      <search>
        <form>

              width="10px"
              version="1.1"
              viewBox="0 0 488.4 488.4"
              xml:space="preserve"
            >

                  />
                </g>
              </g>

            <input
              required
              autocomplete="off"
              class="search-input"
              type="search"
              name="search"
              id="search"
              placeholder="Search Wikipedia..."
            />
          </div>
          <button class="search-btn" type="submit">Search</button>
          <button class="random-article-btn" type="button">

              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
            >

                stroke-width="2"

            Random Article

      </search>

      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
