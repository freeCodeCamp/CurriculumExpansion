<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Tip Calculator</h2>
        <div class="result">
            <p><strong>Tip:</strong> <span id="tipAmount">$0.00</span></p>
            <p><strong>Tip Per Person:</strong> <span id="tipPerPerson">$0.00</span></p>
            <p><strong>Total Amount:</strong> <span id="totalAmount">$0.00</span></p>
            <p><strong>Amount Per Person:</strong> <span id="amountPerPerson">$0.00</span></p>
        </div>
        
        <div class="calculator">
            <label>Price</label>
            <input type="number" id="price" placeholder="Enter amount" value="25">

            <label>Tip %</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" value="15">

            <label>People Sharing</label>
            <input type="number" id="numPeople" placeholder="Enter number of people" value="1">
            
            <button id="calculateBtn">Calculate</button>
            <button id="clearBtn">Clear</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
