<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Music Playlist Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>Music Playlist Project</h1>
    </header>

    <main class="container">
      <div class="music-player">
        <div class="flex-container">
          <div class="current-song-container">
            <img class="img-styles" alt="freeCodeCamp logo" src="./mic.jpg" />
            <div class="text-container"></div>
          </div>
          <div class="media-controls">
            <button id="previous-btn" class="btn-styles">
              <svg
                class="svg-styles"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ef4444"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>
            <button id="play-btn" class="btn-styles">
              <svg
                class="svg-styles"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                height="32"
                width="32"
                fill="#000000"
                viewBox="0 0 24 24"
                version="1.1"
                x="0px"
                y="0px"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <path
                    d="M15,18 L15,6 L17,6 L17,18 L15,18 Z M20,18 L20,6 L22,6 L22,18 L20,18 Z M2,5 L13,12 L2,19 L2,5 Z"
                    fill="#ff0000"
                  />
                </g>
              </svg>
            </button>
            <button id="next-btn" class="btn-styles">
              <svg
                class="svg-styles"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ef4444"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>
            <button id="shuffle-btn" class="btn-styles">
              <svg
                class="shuffle-btn"
                xmlns="http://www.w3.org/2000/svg"
                version="1.0"
                viewBox="0 0 580.000000 386.000000"
                preserveAspectRatio="xMidYMid meet"
              >
                <g
                  transform="translate(0.000000,386.000000) scale(0.100000,-0.100000)"
                  fill="#ff0000"
                  stroke="none"
                >
                  <path
                    d="M3616 2718 c-31 -44 -21 -69 59 -148 41 -41 75 -78 75 -82 0 -5 -124 -8 -275 -8 -253 0 -279 -2 -330 -21 -89 -33 -149 -97 -234 -248 -64 -116 -75 -130 -85 -114 -7 10 -39 67 -72 128 -68 126 -121 186 -202 223 l-57 27 -327 3 c-318 3 -328 2 -348 -18 -27 -27 -25 -66 5 -95 l24 -25 299 0 c326 0 340 -2 398 -57 29 -27 204 -330 204 -353 0 -6 -39 -82 -87 -168 -86 -155 -123 -203 -173 -226 -16 -7 -136 -13 -338 -16 l-314 -5 -19 -24 c-25 -30 -24 -66 1 -91 20 -20 30 -21 353 -18 l332 3 53 28 c79 42 130 99 196 222 33 61 65 118 72 128 10 16 20 4 80 -105 79 -143 135 -207 213 -245 l56 -28 288 -3 c158 -2 287 -6 287 -10 0 -4 -34 -41 -75 -82 -80 -79 -90 -104 -59 -148 11 -16 25 -22 51 -22 34 0 49 12 185 147 127 126 148 152 148 178 0 26 -22 52 -153 183 -97 96 -161 152 -174 152 -35 0 -73 -38 -73 -72 0 -24 15 -46 77 -109 l76 -79 -264 0 c-359 1 -342 -8 -482 249 l-89 161 83 151 c144 266 130 258 488 259 l264 0 -76 -79 c-62 -63 -77 -85 -77 -109 0 -34 38 -72 73 -72 13 0 77 56 174 152 131 131 153 157 153 183 0 26 -21 52 -148 178 -136 135 -151 147 -185 147 -26 0 -40 -6 -51 -22z"
                  />
                </g>
              </svg>
            </button>
          </div>

          <div class="playlist-container"></div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
