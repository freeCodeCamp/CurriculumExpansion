<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn debugging by building a TODO app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">TODO App</h1>

    <main class="app">
      <button id="open-modal-btn" class="btn open-modal-btn">
        Add New Task
      </button>

      <!-- Modal -->
      <form
        class="modal"
        id="modal"
        tabindex="-1"
        aria-labelledby="TODOModalLabel"
      >
        <div class="modal-header">
          <h2 class="modal-title" id="TODOModalLabel">Add New Task</h2>

          <button
            id="close-modal-btn"
            aria-label="close"
            class="close-modal-btn"
            type="button"
          >
            <svg
              class="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="48px"
              height="48px"
            >
              <path
                fill="#F44336"
                d="M21.5 4.5H26.501V43.5H21.5z"
                transform="rotate(45.001 24 24)"
              />
              <path
                fill="#F44336"
                d="M21.5 4.5H26.5V43.501H21.5z"
                transform="rotate(135.008 24 24)"
              />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="modal-heading-text">Task Title</h3>
          <input
            required
            type="text"
            class="form-control"
            name=""
            id="text-input"
            value=""
          />

          <h3 class="modal-heading-text">Due Date</h3>
          <input
            type="date"
            class="form-control"
            name=""
            id="date-input"
            value=""
          />

          <h3 class="modal-heading-text">Description</h3>
          <textarea
            name=""
            class="form-control"
            id="textarea"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" id="add-task-btn" class="btn">Add</button>
        </div>
      </form>

      <dialog id="confirm-modal">
        <form method="dialog">
          <h2>Are you sure you want exit? All unsaved data will be lost</h2>
          <div class="modal-btn-container">
            <button class="btn" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button class="btn" id="confirm-btn" value="default">Exit</button>
          </div>
        </form>
      </dialog>

      <div id="tasks-container"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
