<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn Information Security By Building a Contact Form</title>
  </head>

  <body>
    <h1>Learn Information Security By Building a Contact Form</h1>
    <form action="https://localhost:8080/contact" method="POST">
      <textarea
        placeholder="leave a message"
        name="message"
        id="message"
        cols="30"
        rows="10"
      ></textarea>
      <button>Submit</button>
    </form>
  </body>
</html>
<!DOCTYPE html>
<html lang="en"></html>

<!-- Well done! -->
<!-- Your front-end is all ready to post a message to the server -->
