<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Piet Mondriaan</title>
</head>

<body class="margin-0">
  <!-- the project should start from here -->
  <main class="height-full grid grid-stack-area position-relative">
    <div class="grid silcing-raw-big grid-area-name">
      <section class="border-bottom-width border-bottom-style-solid border-color-yellow">
        <div class="height-2 border-top-width border-top-style-solid border-top-color-brown margin-top-2"></div>
      </section>
      <section class="border-bottom-width border-bottom-style-solid border-color-yellow position-relative index-2">
        <div class="height-1 border-bottom-width border-bottom-style-solid border-color-blue transform-bottom"></div>
      </section>
      <section class="border-bottom-width border-bottom-style-solid border-color-yellow">
        <div
          class="height-8 border-bottom-width border-bottom-style-solid border-color-blue position-relative index-2 transform-top">
        </div>
      </section>
      <section class="border-bottom-width border-bottom-style-solid border-color-brown index-1">
        <div class="height-8 border-bottom-width border-bottom-style-solid border-color-yellow"></div>
      </section>
      <section class="border-bottom-width border-bottom-style-solid border-color-yellow">
        <div class="height-6 border-bottom-width border-bottom-style-solid border-color-yellow"></div>
      </section>
      <section class="border-bottom-width border-bottom-style-solid border-color-yellow margin-bottom-2">
        <div class="height-6 border-bottom-width border-bottom-style-solid border-color-blue"></div>
      </section>
    </div>
    <div class="grid silcing-columns-big grid-area-name">
      <section class="border-right-width border-right-style-solid border-color-blue position-relative">
        <div
          class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute index-1 right-6">
        </div>
      </section>
      <section class="border-right-width border-right-style-solid border-color-yellow position-relative">
        <div
          class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute index-2 right-9">
        </div>
        <div
          class="height-10 border-right-width border-right-style-solid border-color-brown position-absolute index-1 right-3">
        </div>
      </section>
      <section class="border-right-width border-right-style-solid border-color-yellow position-relative index-2">
        <div class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute right-3">
        </div>
      </section>
      <section
        class="border-right-width border-right-style-solid border-color-yellow position-relative margin-right-2 index-2">
        <div
          class="height-10 border-left-width border-left-style-solid border-color-brown position-absolute right-low-5 ">
        </div>
        <div class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute right-2">
        </div>
        <div class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute right-4">
        </div>
        <div class="height-10 border-left-width border-left-style-solid border-color-yellow position-absolute right-6">
        </div>
      </section>
    </div>
    <p class="grid-area-name transparent">This page is copying the work of Piet Mondrain, check out <a
        class="transparent" href="https://www.pietmondrian.eu/images/imgs-480-eng/new-york-city-1942-mondrian.jpg"
        target="_blank">his
        wikipedia</a></p>
  </main>

</body>

</html>
