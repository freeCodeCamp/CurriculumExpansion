<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
</head>
<body class="theme-light">  
  <button
    class="dropdown-btn"
    id="themeSwitcherButton"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="themeDropdown"
  >
    Switch Theme â–¾
  </button>

  <ul
    class="dropdown-content"
    id="themeDropdown"
    role="menu"
    aria-labelledby="themeSwitcherButton"
    hidden
  >
    <li class="dropdown-item" id="theme-light" role="menuitem">Light</li>
    <li class="dropdown-item" id="theme-dark" role="menuitem">Dark</li>
    <li class="dropdown-item" id="theme-ocean" role="menuitem">Ocean</li>
    <li class="dropdown-item" id="theme-nord" role="menuitem">Nord</li>
  </ul>
  
  <div id="status" aria-live="polite"></div>

</body>
</html>
