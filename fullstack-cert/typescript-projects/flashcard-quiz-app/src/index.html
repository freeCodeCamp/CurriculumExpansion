<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flashcard-body">
    <h1>Flash Card Quiz App</h1>
    <div id="current-card" class="flashcard">

    </div>
    <button onclick="flipCard()">Flip</button>
    <button onclick="deleteCard()">Delete</button>
    <div id="card-grid" class="card-grid">
    </div>
    <hr>
    <form class="entry-form">
      <label for="front-text">Front:</label>
      <textarea id="front-text" required></textarea>
      <br/>
      <label for="back-text">Back:</label>
      <textarea id="back-text" required></textarea>
      <br/>
      <p id="entry-error" class="error"></p>
      <button onclick="uploadNewCard()">Upload new flash card</button>
    </form>
  </div>
    <script src="script.ts"/>
  </body>
</html>
