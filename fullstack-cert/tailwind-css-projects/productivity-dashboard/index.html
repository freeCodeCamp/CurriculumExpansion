<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-800 text-yellow-400 min-h-screen">
    <h1 class="text-center text-4xl font-bold my-10">Photography Exhibit</h1>

    <main class="flex flex-col lg:flex-row flex-wrap gap-8 justify-center px-4">
      <figure
        class="bg-purple-900 border border-yellow-400 rounded-lg p-4 w-full lg:w-1/3"
      >
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg"
          alt="Ancient Colosseum"
          class="h-48 w-full object-cover rounded-md mb-4"
        />
        <figcaption>
          <h2 class="text-lg font-semibold mb-2">Colosseum, Rome</h2>
          <p class="text-sm mb-4">
            There is so much history and beauty. The light hit it just right.
          </p>
          <div class="flex justify-between">
            <button
              class="bg-purple-800 hover:bg-purple-700 border border-yellow-400 py-1 px-2 rounded-md"
            >
              Like
            </button>
            <button
              class="bg-yellow-400 hover:bg-yellow-300 text-purple-900 font-semibold py-1 px-2 rounded-md"
            >
              View Details
            </button>
          </div>
        </figcaption>
      </figure>

      <figure
        class="bg-purple-900 border border-yellow-400 rounded-lg p-4 w-full lg:w-1/3"
      >
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg"
          alt="Alpine Mountains"
          class="h-48 w-full object-cover rounded-md mb-4"
        />
        <figcaption>
          <h2 class="text-lg font-semibold mb-2">The Alps</h2>
          <p class="text-sm mb-4">
            The mountains go on forever and the view and is breathtaking.
          </p>
          <div class="flex justify-between">
            <button
              class="bg-purple-800 hover:bg-purple-700 border border-yellow-400 py-1 px-2 rounded-md"
            >
              Like
            </button>
            <button
              class="bg-yellow-400 hover:bg-yellow-300 text-purple-900 font-semibold py-1 px-2 rounded-md"
            >
              View Details
            </button>
          </div>
        </figcaption>
      </figure>

      <figure
        class="bg-purple-900 border border-yellow-400 rounded-lg p-4 w-full lg:w-1/3"
      >
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg"
          alt="Calm Sea"
          class="h-48 w-full object-cover rounded-md mb-4"
        />
        <figcaption>
          <h2 class="text-lg font-semibold mb-2">Seascape</h2>
          <p class="text-sm mb-4">
            The water was still, the air was cool and the feeling is pure peace.
          </p>
          <div class="flex justify-between">
            <button
              class="bg-purple-800 hover:bg-purple-700 border border-yellow-400 py-1 px-2 rounded-md"
            >
              Like
            </button>
            <button
              class="bg-yellow-400 hover:bg-yellow-300 text-purple-900 font-semibold py-1 px-2 rounded-md"
            >
              View Details
            </button>
          </div>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
