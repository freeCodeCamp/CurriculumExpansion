<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Population</title>

    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <!-- D3 v5 script -->
    <script type="text/javascript" src="./d3v5min.js"></script>

    <!-- D3 topoJSON script -->
    <script type="text/javascript" src="./topojsonv1min.js"></script>

    <h1>D3 Map of World Population</h1>
    <div id="map"></div>



    <!--
    The map data source is Natural Earth, and the datasets are available to
    use in the public domain. We used the site mapshaper.org to convert shape
    (`.shp`) and database (`.dbf`) files into a TopoJSON format that D3
    supports.

    It's good practice to always note your sources - even if it isn't
    required. You may come back to your own project months or years later and
    wonder where you got your data.

    Add a `footer` tag that says "Sources:" with a `br` tag, then "Map made
    with Natural Earth", another `br` tag, and "World population data as of
    2017: https://databank.worldbank.org"
    -->
    <!-- Script with D3 code -->
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
