<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Advanced Dice Game</h1>
    </header>

    <main>
      <form id="game">
        <div id="dice">
          <button class="die selected" type="button"></button>
          <button class="die selected" type="button"></button>
          <button class="die selected" type="button"></button>
          <button class="die selected" type="button"></button>
          <button class="die selected" type="button"></button>
        </div>

        <p class="rounds-text">
          <strong>Rolls:</strong> <span id="current-round-rolls">0</span> |
          <strong>Round:</strong> <span id="current-round">1</span>
        </p>

        <div id="score-options">
          <div>
            <input
              type="radio"
              name="score-options"
              id="three"
              value="three-of-a-kind"
              disabled
            />
            <label for="three">Three of a kind<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="four"
              value="four-of-a-kind"
              disabled
            />
            <label for="four">Four of a kind<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="full"
              value="full-house"
              disabled
            />
            <label for="full">Full house<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="small"
              value="small-straight"
              disabled
            />
            <label for="small">Small straight<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="large"
              value="large-straight"
              disabled
            />
            <label for="large">Large straight<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="diced"
              value="diced"
              disabled
            />
            <label for="diced">Diced<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="chance"
              value="chance"
              disabled
            />
            <label for="chance">Chance<span></span></label>
          </div>
          <div>
            <input
              type="radio"
              name="score-options"
              id="none"
              value="none"
              disabled
            />
            <label for="none">None of the above<span></span></label>
          </div>
        </div>

        <button class="btn" id="keep-score-btn" type="button" disabled>
          Keep the above selected score
        </button>
        <button class="btn" id="roll-dice-btn" type="button">
          Roll the selected dice
        </button>
      </form>

      <div id="scores">
        <h3>Score history (Total score: <span id="total-score">0</span>)</h3>
        <ol id="score-history"></ol>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
