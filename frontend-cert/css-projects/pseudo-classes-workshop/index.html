<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section id="profile" class="profile-section">
    <div class="profile-picture">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <h1>John Doe</h1>
    <p>Web Developer | JavaScript Enthusiast</p>
    <p class="bio">I am a passionate developer who loves creating beautiful and functional websites.</p>
  </section>

  <section id="skills" class="profile-section">
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </section>

  <section id="contact" class="profile-section">
    <h3>Contact</h3>
    <p>Reach me at:</p>
    <ul class="contact-list">
      <li><a href="mailto:johndoe@example.com">Email</a></li>
      <li><a href="tel:+123456789">Phone</a></li>
      <li><a href="https://github.com/" target="_blank">GitHub</a></li>
    </ul>
  </section>

</body>
</html>
