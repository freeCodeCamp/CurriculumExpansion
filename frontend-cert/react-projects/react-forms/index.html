<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Event RSVP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function EventRSVPForm() {
            // State for form fields
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                attendees: '',
                dietaryPreferences: '',
                bringingOthers: false,
            });

            const [submitted, setSubmitted] = React.useState(false);

            // Handle form field changes
            function handleChange(event) {
                const { name, value, type, checked } = event.target;
                setFormData({
                    ...formData,
                    [name]: type === 'checkbox' ? checked : value,
                });
            }

            // Handle form submission
            function handleSubmit(event) {
                event.preventDefault();
                setSubmitted(true);
            }

            return (
                <div>
                    <h2>Event RSVP Form</h2>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                        
                                            <label>
                                Name:
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                />
                            </label>
                        </div>
                        <div className="form-group">
                            <label>
                                Email:
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                />
                            </label>
                        </div>
                        <div className="form-group">
                            <label>
                                Number of Attendees:
                                <input
                                    type="number"
                                    name="attendees"
                                    value={formData.attendees}
                                    onChange={handleChange}
                                    min="1"
                                    required
                                />
                            </label>
                        </div>
                        <div className="form-group">
                            <label>
                                Dietary Preferences:
                                <input
                                    type="text"
                                    name="dietaryPreferences"
                                    value={formData.dietaryPreferences}
                                    onChange={handleChange}
                                />
                            </label>
                        </div>
                        <div className="form-group">
                            <label>
                                <input
                                    type="checkbox"
                                    name="bringingOthers"
                                    checked={formData.bringingOthers}
                                    onChange={handleChange}
                                />
                                Bringing additional guests?
                            </label>

                        </div>
                        <button type="submit">Submit RSVP</button>
                    </form>
                    {submitted && (
                        <div className="submitted-message">
                            <h3>RSVP Submitted!</h3>
                            <p><strong>Name:</strong> {formData.name}</p>
                            <p><strong>Email:</strong> {formData.email}</p>
                            <p><strong>Number of Attendees:</strong> {formData.attendees}</p>
                            <p><strong>Dietary Preferences:</strong> {formData.dietaryPreferences || 'None'}</p>
                            <p><strong>Bringing Others:</strong> {formData.bringingOthers ? 'Yes' : 'No'}</p>
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<EventRSVPForm />);
    </script>
</body>

</html>
