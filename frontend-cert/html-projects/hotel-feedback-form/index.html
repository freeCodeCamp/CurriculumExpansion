<!--NOTE: This will be a workshop(step based tutorial)-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Feedback form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>
        Thank you for staying with us. Please provide feedback on your recent
        stay.
      </p>
    </header>
    <main>
      <form action="https://www.freecodecamp.org/learn/">
        <fieldset>
          <legend>Personal Information</legend>
          <!--NOTE: We should should add a step to have campers first use implicit association. Then we can refactor to using the for attribute.-->
          <label for="full-name">Name*:</label>
          <input
            placeholder="Ex. Jane Doe"
            required
            id="full-name"
            type="text"
            name="name"
          />

          <label for="email">Email address*:</label>
          <input
            placeholder="example@email.com"
            required
            id="email"
            type="email"
            name="email"
          />
          <label for="age">Age(optional):</label>
          <input type="number" name="age" id="age" min="10" max="99" />
        </fieldset>

        <fieldset>
          <legend>Was this your first time at our hotel?</legend>

          <label for="yes-option">Yes </label>
          <input id="yes-option" type="radio" name="hotel-stay" />
          <label for="no-option">No </label>
          <input id="no-option" type="radio" name="hotel-stay" />
        </fieldset>

        <fieldset>
          <legend>
            Why did you choose to stay at our hotel? (Check all that apply)
          </legend>

          <label for="ads">Social Media Ads</label>
          <input type="checkbox" id="ads" name="ads" />

          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" id="recommendation" name="recommendation" />

          <label for="location">Location</label>
          <input type="checkbox" id="location" name="location" />

          <label for="reputation">Reputation</label>
          <input checked type="checkbox" id="reputation" name="reputation" />

          <label for="price">Price</label>
          <input type="checkbox" id="price" name="price" />
        </fieldset>

        <fieldset>
          <legend>Ratings</legend>

          <label for="service">How was the service?</label>

          <select name="service" id="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>

          <label for="food">How was the food?</label>

          <select name="food" id="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>

        <label for="comments">Other Comments?</label>
        <textarea cols="30" rows="10" name="comments" id="comments"></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
